<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateIt</title>
    <link rel="stylesheet" href="CalculateIt.css">
<body>
    
    <div class="calculator">
        <div class="screen">
          <input type="text" id="result" readonly>
        </div>
        <div class="keypad">
          <div class="row">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
          </div>
          <div class="row">
            <button class="clear">AC</button>
          </div>
        </div>
      </div>
    
      <script src="Calculateit.js"></script>
      
</body>
</html>
